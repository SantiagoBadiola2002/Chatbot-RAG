<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot HÃ­brido</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      <div class="avatar bot">ðŸ¤–</div>
      <div>
        <h1>Asistente Virtual WIS</h1>
        <p>En lÃ­nea</p>
      </div>
    </div>

    <!-- Mensajes -->
    <div id="messages" class="chat-messages">
      <div class="message bot">
        <div class="bubble">Â¡Hola! Soy tu asistente virtual de WIS. Â¿En quÃ© puedo ayudarte hoy?</div>
        <span class="time">Ahora</span>
      </div>
    </div>

    <!-- Input -->
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Escribe tu mensaje..." />
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("userInput");

    function addMessage(content, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = `
        <div class="bubble">${content}</div>
        <span class="time">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
      `;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function generateSessionId() {
      // Generar UUIDv4 simple
      return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, c => (
        c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4
      ).toString(16));
    }

    // Inicializar session_id y almacenarlo en localStorage para persistencia por cliente
    let sessionId = localStorage.getItem('session_id');
    if (!sessionId) {
      try {
        sessionId = generateSessionId();
        localStorage.setItem('session_id', sessionId);
      } catch (e) {
        // En entornos sin crypto (muy raro en browsers modernos) fallback
        sessionId = String(Date.now()) + Math.random().toString(36).slice(2, 10);
        localStorage.setItem('session_id', sessionId);
      }
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      // Enviar al backend
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text, session_id: sessionId })
      });
      const data = await res.json();

      // Si el servidor generÃ³ un session_id, guÃ¡rdalo para prÃ³ximas peticiones
      if (data.session_id) {
        sessionId = data.session_id;
        localStorage.setItem('session_id', sessionId);
      }

      addMessage(data.reply, "bot");
    }

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>

</html>
